<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Dammagotchi</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kablammo:MORF@0..60&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#312c85" />
  </head>
  <body>
    <div class="loading">
      <p class="font-kablammo">Loading...</p>
    </div>

    <main>
      <h1 class="font-kablammo">Dammagotchi</h1>

      <canvas class="webgl framed"></canvas>

      <div class="container">
        <svg class="frame" viewBox="6.862 15.567 489.362 464.769">
          <defs>
            <filter id="inset-shadow" x="-50%" y="-50%" width="200%" height="200%">
              <feComponentTransfer in="SourceAlpha">
                <feFuncA type="table" tableValues="1 0" />
              </feComponentTransfer>
              <feGaussianBlur stdDeviation="4" />
              <feOffset dx="0" dy="5" result="offsetblur" />
              <feFlood flood-color="rgb(0, 0, 0)" result="color" />
              <feComposite in2="offsetblur" operator="in" />
              <feComposite in2="SourceAlpha" operator="in" />
              <feMerge>
                <feMergeNode in="SourceGraphic" />
                <feMergeNode />
              </feMerge>
            </filter>
          </defs>

          <path
            d="M 46.055 42.488 L 48.361 119.506 L 5.948 247.37 L 46.934 362.971 L 33.732 447.965 L 89.878 477.566 L 161.279 458.456 L 268.482 480.336 L 364.295 462.396 L 445.328 474.867 L 463.785 326.832 L 496.224 248.018 L 462.148 167.65 L 474.845 77.071 L 413.127 22.372 L 286.524 53.928 L 175.887 15.567 L 125.55 43.969 L 46.055 42.488 Z"
            filter="url(#inset-shadow)"
          />
        </svg>
        <hr class="frame-border" />
      </div>
    </main>

    <footer>
      Developed with ❤️ by
      <a href="https://github.com/dammafra" target="_blank" class="underline">@dammafra</a>
    </footer>

    <script type="module" src="./script.js"></script>
  </body>
</html>
